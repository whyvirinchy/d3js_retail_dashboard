
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Retail Analytics Dashboard</title>
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap');

        :root {
            /* Professional Dark Theme */
            --bg-color: #1a202c;
            --panel-bg: #2d3748;
            --panel-border: #4a5568;
            --text-primary: #e2e8f0;
            --text-secondary: #a0aec0;
            --border-color: #4a5568;
            --border-highlight: #718096;
            --shadow-color: rgba(0, 0, 0, 0.2);
            --font-main: 'Poppins', sans-serif;

            /* Accent Colors */
            --color-accent-blue: #4299e1;
            --color-accent-teal: #38b2ac;
            --color-accent-red: #f56565;
            --color-accent-green: #48bb78;
            --color-highlight-bg: rgba(66, 153, 225, 0.1);
        }
        
        body[data-theme="light"] {
            /* Professional Light Theme */
            --bg-color: #f7fafc;
            --panel-bg: #ffffff;
            --panel-border: #e2e8f0;
            --text-primary: #2d3748;
            --text-secondary: #718096;
            --border-color: #cbd5e0;
            --border-highlight: #a0aec0;
            --shadow-color: rgba(0, 0, 0, 0.05);

            /* Light Mode Accents */
            --color-accent-blue: #3182ce;
            --color-accent-teal: #2c7a7b;
            --color-accent-red: #c53030;
            --color-accent-green: #38a169;
            --color-highlight-bg: rgba(49, 130, 206, 0.1);
        }

        body {
            font-family: var(--font-main);
            font-size: 14px;
            font-weight: 400;
            background-color: var(--bg-color);
            margin: 0;
            padding: 24px;
            color: var(--text-primary);
            transition: background-color 0.3s ease, color 0.3s ease;
            line-height: 1.6;
        }

        .main-container { 
            max-width: 1600px;
            margin: 0 auto;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        .dashboard-header {
            display: flex;
            justify-content: space-between; 
            align-items: center;
            flex-wrap: wrap; 
            gap: 20px; 
            margin-bottom: 24px; 
            padding: 16px 24px;
            border-radius: 8px;
            background-color: var(--panel-bg);
            box-shadow: 0 4px 6px var(--shadow-color);
            border: 1px solid var(--panel-border);
        }
        
        .main-title { 
            margin: 0;
            font-family: var(--font-main); 
            font-size: 20px; 
            font-weight: 600;
            color: var(--text-primary); 
            letter-spacing: 0.5px;
        }
        
        .main-title span {
            color: var(--color-accent-blue);
            font-weight: 500;
        }

        .controls-wrapper { 
            display: flex;
            align-items: center; 
            gap: 16px; 
        }
        
        .styled-btn {
            font-family: var(--font-main);
            font-size: 13px;
            font-weight: 500;
            background-color: var(--panel-bg); 
            border: 1px solid var(--border-color);
            padding: 8px 16px; 
            color: var(--text-primary);
            cursor: pointer; 
            transition: all 0.2s ease-in-out;
            border-radius: 6px;
            box-shadow: 0 1px 2px var(--shadow-color);
        }
        
        .styled-btn:hover {
            background-color: var(--border-color);
            border-color: var(--border-highlight);
            transform: translateY(-1px);
        }
        
        .styled-btn:active { 
            transform: translateY(0);
            box-shadow: inset 0 1px 2px var(--shadow-color);
        }
        
        .styled-btn.active { 
            background-color: var(--color-accent-blue);
            color: #fff; 
            border-color: var(--color-accent-blue);
        }
        
        .theme-toggle-btn { 
            width: 40px;
            height: 40px; 
            display: flex; 
            align-items: center; 
            justify-content: center;
            border-radius: 6px;
        }
        
        .center-screen {
            display: flex;
            flex-direction: column; 
            align-items: center; 
            justify-content: center;
            flex: 1;
            text-align: center;
        }
        
        .screen-panel {
            max-width: 800px;
            padding: 40px; 
            background: var(--panel-bg);
            border: 1px solid var(--panel-border);
            border-radius: 8px;
            box-shadow: 0 10px 15px var(--shadow-color);
            opacity: 0;
            animation: fadeIn 0.8s 0.2s ease-out forwards;
        }
        
        .screen-panel h1 { 
            font-family: var(--font-main);
            font-size: 28px;
            font-weight: 600;
            color: var(--text-primary); 
            margin-bottom: 16px; 
        }
        
        .screen-panel .subtitle { 
            font-size: 16px;
            color: var(--text-secondary); 
            max-width: 600px; 
            margin: 0 auto 32px auto; 
            line-height: 1.7;
        }

        .how-it-works {
            margin: 40px 0;
            text-align: left;
            border-top: 1px solid var(--border-color);
            padding-top: 30px;
        }
        .how-it-works h2 {
            font-size: 20px;
            font-weight: 600;
            color: var(--color-accent-blue);
            text-align: center;
            margin-bottom: 24px;
        }
        .how-it-works ol {
            padding-left: 20px;
            display: flex;
            flex-direction: column;
            gap: 16px;
        }
        .how-it-works li {
            color: var(--text-secondary);
        }
        .how-it-works li strong {
            color: var(--text-primary);
            font-weight: 600;
        }
        
        .error-panel { 
            background-color: var(--panel-bg);
            color: var(--negative-color); 
            border: 1px solid var(--negative-color); 
            text-align: left;
        }
        
        .error-panel h1 { 
            font-weight: 600;
            font-size: 20px; 
            color: var(--negative-color); 
            margin-bottom: 16px;
        }
        
        .error-panel p { 
            font-size: 14px; 
            color: var(--text-secondary); 
            margin-bottom: 16px;
        }
        
        .error-panel code { 
            color: var(--text-primary);
            background: var(--bg-color);
            padding: 10px 15px; 
            border-radius: 6px;
            font-family: 'Roboto Mono', monospace;
            display: block;
            white-space: pre-wrap;
            line-height: 1.5;
        }
        
        #content-container.dashboard {
            display: grid;
            grid-template-columns: repeat(6, 1fr);
            grid-template-rows: auto auto;
            gap: 24px;
            grid-template-areas:
                "line line line line bar bar"
                "scatter scatter kpi kpi heatmap heatmap";
            flex: 1;
        }
        
        .chart-panel {
            background: var(--panel-bg);
            padding: 24px;
            border: 1px solid var(--panel-border);
            border-radius: 8px;
            position: relative;
            box-shadow: 0 4px 6px var(--shadow-color);
            opacity: 0;
            animation: fadeIn 0.5s forwards;
            display: flex;
            flex-direction: column;
        }
        
        .chart-panel:nth-child(1) { grid-area: line; animation-delay: 0.1s; }
        .chart-panel:nth-child(2) { grid-area: bar; animation-delay: 0.2s; }
        .chart-panel:nth-child(3) { grid-area: scatter; animation-delay: 0.3s; }
        .chart-panel:nth-child(4) { grid-area: kpi; animation-delay: 0.4s; }
        .chart-panel:nth-child(5) { grid-area: heatmap; animation-delay: 0.5s; }

        .panel-title { 
            font-family: var(--font-main);
            font-size: 16px; 
            font-weight: 600;
            margin: 0 0 20px 0; 
            color: var(--text-primary); 
            padding-bottom: 16px; 
            border-bottom: 1px solid var(--border-color);
        }
        
        .chart-container {
            flex: 1;
            min-height: 300px;
        }
        
        .insights-section {
            padding-top: 20px;
            margin-top: 20px;
            border-top: 1px solid var(--border-color);
        }
        .insights-section h3 {
            font-size: 14px;
            font-weight: 600;
            color: var(--color-accent-green);
            margin: 0 0 12px 0;
        }
        .insights-section ul {
            margin: 0;
            padding: 0;
            list-style: none;
            font-size: 13px;
            color: var(--text-secondary);
            line-height: 1.7;
            display: flex;
            flex-direction: column;
            gap: 8px;
        }
        .insights-section ul li::before {
            content: '•';
            color: var(--color-accent-blue);
            font-weight: bold;
            display: inline-block;
            width: 1em;
            margin-left: -1em;
        }
        .insights-section ul li span {
            color: var(--text-primary);
            font-weight: 500;
            background-color: var(--color-highlight-bg);
            padding: 2px 4px;
            border-radius: 3px;
        }

        .kpi-container {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            height: 100%;
            align-content: center;
        }
        .kpi-box {
            background-color: var(--bg-color);
            padding: 20px;
            border-radius: 6px;
            text-align: center;
            border: 1px solid var(--border-color);
        }
        .kpi-title {
            font-size: 13px;
            font-weight: 500;
            color: var(--text-secondary);
            margin-bottom: 8px;
        }
        .kpi-value {
            font-size: 28px;
            font-weight: 600;
            color: var(--text-primary);
        }
        .kpi-value.positive { color: var(--color-accent-green); }
        .kpi-value.negative { color: var(--color-accent-red); }

        .tooltip {
            position: absolute;
            background: var(--bg-color);
            border: 1px solid var(--border-highlight);
            padding: 10px 15px; 
            pointer-events: none;
            font-size: 13px; 
            line-height: 1.6; 
            opacity: 0;
            transition: opacity 0.2s ease;
            border-radius: 6px;
            box-shadow: 0 4px 8px var(--shadow-color);
            z-index: 100;
            max-width: 250px;
        }
        
        .tooltip.visible { opacity: 1; }
        
        .tooltip-value { 
            font-weight: 600;
            color: var(--color-accent-blue); 
        }
        
        .axis path, .axis line { stroke: var(--border-color); }
        .axis text { 
            fill: var(--text-secondary);
            font-family: var(--font-main); 
            font-size: 12px; 
        }
        .axis .tick text.highlighted {
            fill: var(--color-accent-blue);
            font-weight: 600;
        }
        
        .grid line { 
            stroke: var(--border-color);
            stroke-opacity: 0.5; 
            stroke-dasharray: 3,3; 
        }
        
        .line-path { stroke-width: 2.5; fill: none; }
        .line-daily-sales { stroke: var(--color-accent-blue); }
        .line-industry-average { stroke: var(--color-accent-teal); stroke-dasharray: 5,5; }
        
        .bar { transition: all 0.3s ease; rx: 2px; }
        .scatter-dot { stroke: var(--panel-bg); stroke-width: 1.5px; transition: r 0.2s ease, opacity 0.2s ease; }
        .heatmap-cell { stroke: var(--panel-bg); stroke-width: 2px; rx: 2px; transition: all 0.2s ease; }
        
        .store-selector { position: relative; min-width: 200px; }
        
        #store-select {
            width: 100%;
            background-color: var(--panel-bg);
            border: 1px solid var(--border-color);
            font-family: var(--font-main);
            font-size: 13px;
            font-weight: 500;
            padding: 8px 32px 8px 12px;
            color: var(--text-primary);
            border-radius: 6px;
            cursor: pointer;
            appearance: none;
            background-image: url("data:image/svg+xml;charset=UTF-8,%3csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 24 24' fill='none' stroke='%23a0aec0' stroke-width='2' stroke-linecap='round' stroke-linejoin='round'%3e%3cpolyline points='6 9 12 15 18 9'%3e%3c/polyline%3e%3c/svg%3e");
            background-repeat: no-repeat;
            background-position: right 12px center;
            transition: border-color 0.2s ease;
        }
        #store-select:focus {
            outline: none;
            border-color: var(--color-accent-blue);
            box-shadow: 0 0 0 2px var(--color-highlight-bg);
        }
        
        .time-filters { display: flex; gap: 8px; }
        .time-filter-btn { min-width: 70px; text-align: center; }
        
        @keyframes fadeIn { 
            from { opacity: 0; transform: translateY(15px); } 
            to { opacity: 1; transform: translateY(0); } 
        }
        
        @media (max-width: 1200px) {
            #content-container.dashboard {
                grid-template-columns: 1fr 1fr;
                grid-template-areas:
                    "line line"
                    "bar bar"
                    "scatter kpi"
                    "heatmap heatmap";
            }
        }
        
        @media (max-width: 768px) {
            body { padding: 16px; }
            #content-container.dashboard {
                grid-template-columns: 1fr;
                grid-template-areas: "line" "bar" "scatter" "kpi" "heatmap";
            }
            .dashboard-header { flex-direction: column; align-items: flex-start; gap: 16px; }
            .controls-wrapper { width: 100%; flex-direction: column; align-items: flex-start; gap: 12px; }
            .store-selector, .time-filters { width: 100%; }
            .time-filters { display: grid; grid-template-columns: 1fr 1fr 1fr; }
            .time-filter-btn { flex: 1; }
            .kpi-container { grid-template-columns: 1fr; }
        }
    </style>
</head>
<body data-theme="dark">

    <div class="main-container">
        <header class="dashboard-header">
            <h1 class="main-title">R.E.T.A.I.L. <span>Analytics</span></h1>
            <div class="controls-wrapper" id="main-controls" style="display: none;">
                <div class="store-selector">
                    <select id="store-select"></select>
                </div>
                <div class="time-filters" id="time-filters">
                    <button class="styled-btn time-filter-btn" data-period="y2k">This Year</button>
                    <button class="styled-btn time-filter-btn" data-period="y1k">Last Year</button>
                    <button class="styled-btn time-filter-btn" data-period="y0k">2 Years Ago</button>
                </div>
            </div>
            <div class="controls-wrapper">
                <button class="styled-btn" id="upload-btn">UPLOAD DATA</button>
                <input type="file" id="csv-upload" accept=".csv" style="display: none;">
                <button class="styled-btn theme-toggle-btn" id="theme-toggle" title="Toggle Theme">
                    <span>☀️</span>
                </button>
            </div>
        </header>
        <div id="content-container"></div>
    </div>
    
    <script>
         document.addEventListener('DOMContentLoaded', () => {
            const contentContainer = d3.select("#content-container");
            const mainControls = d3.select("#main-controls");
            const uploadBtn = d3.select("#upload-btn");
            const fileInput = d3.select("#csv-upload");
            const themeToggle = d3.select("#theme-toggle");
            const body = d3.select("body");

            const parseDate = (dateString) => {
                if (!dateString) return null;
                const formats = [d3.timeParse("%Y-%m-%d"), d3.timeParse("%m/%d/%Y"), d3.timeParse("%d-%m-%Y"), d3.timeParse("%b %d, %Y")];
                for (const format of formats) {
                    const parsed = format(dateString);
                    if (parsed) return parsed;
                }
                return null;
            };
            
            const formatDate = d3.timeFormat("%b %d, '%y");
            const formatCurrency = (d) => `$${d3.format(",.0f")(d)}`;
            const formatPercentage = (d) => `${d3.format(".1f")(d)}%`;
            
            const tooltip = d3.select("body").append("div").attr("class", "tooltip");
            let currentTheme = 'dark';
            let rawData = [];
            let currentStore, currentPeriod;

            const REQUIRED_COLUMNS = [
                'Store', 'Date', 'DailySales', 'Industry Average', 'Units Sold', 'Number of Transactions', 'Foot Traffic', 
                'Conversion Rate (%)', 'Customer Satisfaction Score', 'Promotion Active'
            ];

            function processData(data) {
                if (data.length === 0) {
                    displayError("EMPTY FILE", "The uploaded CSV file contains no data. Please upload a file with valid data rows.");
                    return;
                }
                
                const findColumn = (colName) => data.columns.find(c => c.trim().replace(/\s+/g, '').toLowerCase() === colName.replace(/\s+/g, '').toLowerCase());
                const missingCols = REQUIRED_COLUMNS.filter(col => !findColumn(col));
                if (missingCols.length > 0) {
                    displayError("INVALID CSV FORMAT", `The uploaded file is missing required columns. Please ensure the following columns are present: ${missingCols.join(', ')}`);
                    return;
                }

                rawData = data.map((d, i) => {
                    const cleanRow = {};
                    REQUIRED_COLUMNS.forEach(col => {
                        const dataCol = findColumn(col);
                        if (!dataCol) return;
                        const key = col, value = d[dataCol];
                        if (key === 'Date') cleanRow[key] = parseDate(value);
                        else if (key === 'Promotion Active') cleanRow[key] = ['TRUE', 'true', '1'].includes(value);
                        else if (key !== 'Store') {
                            const numVal = String(value).replace(/[^0-9.-]/g, '');
                            cleanRow[key] = (numVal === '' || isNaN(numVal)) ? 0 : +numVal;
                        } else cleanRow[key] = value;
                    });
                    return cleanRow;
                }).filter(d => d.Date instanceof Date && !isNaN(d.Date));
                
                if (rawData.length === 0) {
                    displayError("NO VALID DATA", "No rows with valid dates could be processed. Please check the 'Date' column format in your CSV.");
                    return;
                }
                
                rawData.sort((a,b) => a.Date - b.Date);
                setupDashboard(rawData);
            }

            function setupDashboard(data) {
                mainControls.style("display", "flex");
                const stores = [...new Set(data.map(d => d.Store))].sort();
                const storeSelect = d3.select("#store-select");
                storeSelect.selectAll("option").data(stores).join("option").attr("value", d => d).text(d => `Store: ${d}`);
                currentStore = stores[0];
                
                const latestYear = d3.max(data, d => d.Date.getFullYear());
                d3.selectAll(".time-filter-btn").classed("active", false);
                d3.select(`.time-filter-btn[data-period='y2k']`).classed("active", true);
                currentPeriod = { type: 'year', value: latestYear };

                storeSelect.on("change", function() {
                    currentStore = d3.select(this).property("value");
                    renderDashboard(data, currentStore, currentPeriod);
                });

                d3.selectAll(".time-filter-btn").on("click", function() {
                    const periodType = d3.select(this).attr('data-period');
                    d3.selectAll(".time-filter-btn").classed("active", true);
                    const latestYear = d3.max(data, d => d.Date.getFullYear());
                    if (periodType === 'y2k') currentPeriod = { type: 'year', value: latestYear };
                    else if (periodType === 'y1k') currentPeriod = { type: 'year', value: latestYear - 1 };
                    else if (periodType === 'y0k') currentPeriod = { type: 'year', value: latestYear - 2 };
                    renderDashboard(data, currentStore, currentPeriod);
                });
                renderDashboard(data, currentStore, currentPeriod);
            }

            function filterData(data, store, period) {
                return data.filter(d => d.Store === store && d.Date && d.Date.getFullYear() === period.value);
            }

            function renderDashboard(data, store, period) {
                contentContainer.html("").attr('class', 'dashboard');
                const filteredData = filterData(data, store, period);
                if(filteredData.length === 0) {
                     displayError("NO DATA FOR PERIOD", `Store ${store} has no data for the year ${period.value}. Please select a different time period or store.`);
                     return;
                }
                renderLineChart(filteredData);
                renderBarChart(filteredData);
                renderScatterPlot(filteredData);
                renderKpiPanel(filteredData);
                renderHeatmap(filteredData);
            }
            
            function renderInsights(container, insights) {
                const insightsSection = container.append('div').attr('class', 'insights-section');
                insightsSection.append('h3').text('Key Insights');
                const list = insightsSection.append('ul');
                insights.forEach(insight => list.append('li').html(insight));
            }

            function renderLineChart(data) {
                const container = contentContainer.append("div").attr("class", "chart-panel");
                container.html(`<h2 class="panel-title">Sales Performance vs. Benchmarks</h2><div class="chart-container"></div>`);
                const chartContainer = container.select(".chart-container");
                const svg = chartContainer.append("svg").attr("viewBox", `0 0 1000 400`);
                const margin = {top: 20, right: 40, bottom: 50, left: 70}, width = 1000 - margin.left - margin.right, height = 400 - margin.top - margin.bottom;
                const g = svg.append("g").attr("transform", `translate(${margin.left},${margin.top})`);
                
                const yMax = d3.max(data, d => Math.max(d['DailySales'], d['Industry Average']));
                const x = d3.scaleTime().domain(d3.extent(data, d => d.Date)).range([0, width]);
                const y = d3.scaleLinear().domain([0, yMax * 1.1]).range([height, 0]).nice();
                
                g.append("g").attr("class", "grid").call(d3.axisLeft(y).ticks(5).tickSize(-width).tickFormat(""));
                g.append("g").attr("class", "axis y-axis").call(d3.axisLeft(y).ticks(5).tickFormat(d => `$${d/1000}k`));
                g.append("g").attr("class", "axis x-axis").attr("transform", `translate(0,${height})`).call(d3.axisBottom(x).ticks(d3.timeMonth.every(1)).tickFormat(d3.timeFormat("%b")));

                g.append("path").datum(data).attr("class", "line-path line-daily-sales").attr("d", d3.line().x(d => x(d.Date)).y(d => y(d['DailySales'])).curve(d3.curveMonotoneX));
                g.append("path").datum(data).attr("class", "line-path line-industry-average").attr("d", d3.line().x(d => x(d.Date)).y(d => y(d['Industry Average'])).curve(d3.curveMonotoneX));
                
                addHoverInteraction(g, width, height, data, x, y, (d) => `
                    <div style="font-weight:600;">${formatDate(d.Date)}</div>
                    <div><span style="color:var(--color-accent-blue)">■</span> Sales: <strong class="tooltip-value">${formatCurrency(d['DailySales'])}</strong></div>
                    <div><span style="color:var(--color-accent-teal)">■</span> Industry: <strong class="tooltip-value">${formatCurrency(d['Industry Average'])}</strong></div>`);
                
                const totalSales = d3.sum(data, d => d['DailySales']);
                const avgSales = d3.mean(data, d => d['DailySales']);
                const avgIndustry = d3.mean(data, d => d['Industry Average']);
                const insights = [
                    `Total sales for the period reached <span>${formatCurrency(totalSales)}</span>.`,
                    `This store's average daily sales (<span>${formatCurrency(avgSales)}</span>) are trending ${avgSales > avgIndustry ? '<span>above</span>' : '<span>below</span>'} the industry average of ${formatCurrency(avgIndustry)}.`,
                    `Performance shows ${data[data.length-1].DailySales > data[0].DailySales ? '<span>upward</span>' : '<span>downward</span>'} momentum over the selected period.`
                ];
                renderInsights(container, insights);
            }
            
            function renderBarChart(data) {
                const container = contentContainer.append("div").attr("class", "chart-panel");
                container.html(`<h2 class="panel-title">Units Sold vs. Transactions</h2><div class="chart-container"></div>`);
                const chartContainer = container.select(".chart-container");
                const svg = chartContainer.append("svg").attr("viewBox", `0 0 500 400`);
                const margin = {top: 20, right: 20, bottom: 50, left: 60}, width = 500 - margin.left - margin.right, height = 400 - margin.top - margin.bottom;
                const g = svg.append("g").attr("transform", `translate(${margin.left},${margin.top})`);
                
                const aggregatedData = d3.rollups(data, v => ({
                    'Units Sold': d3.sum(v, d => d['Units Sold']), 
                    'Number of Transactions': d3.sum(v, d => d['Number of Transactions'])
                }), d => d3.timeMonth(d.Date)).map(([key, value]) => ({date: key, ...value}));
                
                const x = d3.scaleBand().domain(aggregatedData.map(d => d.date)).range([0, width]).padding(0.4);
                const y = d3.scaleLinear().domain([0, d3.max(aggregatedData, d => Math.max(d['Units Sold'], d['Number of Transactions']))]).range([height, 0]).nice();
                
                g.append("g").attr("class", "grid").call(d3.axisLeft(y).ticks(5).tickSize(-width).tickFormat(""));
                g.append("g").attr("class", "axis y-axis").call(d3.axisLeft(y).ticks(5));
                g.append("g").attr("class", "axis x-axis").attr("transform", `translate(0,${height})`).call(d3.axisBottom(x).tickFormat(d3.timeFormat("%b")));

                g.selectAll(".bar-group").data(aggregatedData).join("g").attr("transform", d => `translate(${x(d.date)},0)`)
                    .each(function(d) {
                        d3.select(this).append("rect").attr("class", "bar").attr("x", 0).attr("y", y(d['Units Sold'])).attr("width", x.bandwidth() / 2).attr("height", height - y(d['Units Sold'])).style("fill", "var(--color-accent-blue)");
                        d3.select(this).append("rect").attr("class", "bar").attr("x", x.bandwidth() / 2).attr("y", y(d['Number of Transactions'])).attr("width", x.bandwidth() / 2).attr("height", height - y(d['Number of Transactions'])).style("fill", "var(--color-accent-teal)");
                    });
                
                const totalUnits = d3.sum(aggregatedData, d => d['Units Sold']);
                const totalTransactions = d3.sum(aggregatedData, d => d['Number of Transactions']);
                const busiestMonth = d3.max(aggregatedData, d => d['Units Sold']);
                const busiestMonthName = aggregatedData.find(d => d['Units Sold'] === busiestMonth)?.date;
                const insights = [
                    `A total of <span>${d3.format(",")(totalUnits)}</span> units were sold across <span>${d3.format(",")(totalTransactions)}</span> transactions.`,
                    `The average basket size was <span>${(totalUnits / totalTransactions).toFixed(2)}</span> units per transaction.`,
                    `The busiest month for sales was <span>${busiestMonthName ? d3.timeFormat("%B")(busiestMonthName) : 'N/A'}</span>, with <span>${d3.format(",")(busiestMonth)}</span> units sold.`
                ];
                renderInsights(container, insights);
            }

            function renderScatterPlot(data) {
                const container = contentContainer.append("div").attr("class", "chart-panel");
                container.html(`<h2 class="panel-title">Foot Traffic vs. Conversion Rate</h2><div class="chart-container"></div>`);
                const chartContainer = container.select(".chart-container");
                const svg = chartContainer.append("svg").attr("viewBox", `0 0 500 400`);
                const margin = {top: 20, right: 20, bottom: 50, left: 60}, width = 500 - margin.left - margin.right, height = 400 - margin.top - margin.bottom;
                const g = svg.append("g").attr("transform", `translate(${margin.left},${margin.top})`);
                
                const x = d3.scaleLinear().domain(d3.extent(data, d => d['Foot Traffic'])).range([0, width]).nice();
                const y = d3.scaleLinear().domain([0, d3.max(data, d => d['Conversion Rate (%)']) * 1.1]).range([height, 0]).nice();
                
                g.append("g").attr("class", "grid").call(d3.axisLeft(y).ticks(5).tickSize(-width).tickFormat(""));
                g.append("g").attr("class", "axis x-axis").attr("transform", `translate(0,${height})`).call(d3.axisBottom(x).ticks(5).tickFormat(d3.format(",")));
                g.append("g").attr("class", "axis y-axis").call(d3.axisLeft(y).ticks(5).tickFormat(d => `${d}%`));
                
                g.selectAll(".scatter-dot").data(data).join("circle").attr("class", "scatter-dot")
                    .attr("cx", d => x(d['Foot Traffic'])).attr("cy", d => y(d['Conversion Rate (%)']))
                    .attr("r", 5.5).style("fill", d => d['Promotion Active'] ? 'var(--color-accent-blue)' : 'var(--border-highlight)').style("opacity", 0.7);

                const avgConversion = d3.mean(data, d => d['Conversion Rate (%)']);
                const conversionWithPromo = d3.mean(data.filter(d => d['Promotion Active']), d => d['Conversion Rate (%)']);
                const conversionWithoutPromo = d3.mean(data.filter(d => !d['Promotion Active']), d => d['Conversion Rate (%)']);
                const insights = [
                    `The average conversion rate for the period is <span>${formatPercentage(avgConversion)}</span>.`,
                    `Promotional days saw an average conversion rate of <span>${formatPercentage(conversionWithPromo || 0)}</span>.`,
                    `Non-promotional days had a rate of <span>${formatPercentage(conversionWithoutPromo || 0)}</span>, showing the effectiveness of campaigns.`
                ];
                renderInsights(container, insights);
            }

            function renderKpiPanel(data) {
                const container = contentContainer.append("div").attr("class", "chart-panel");
                container.html(`<h2 class="panel-title">Key Performance Indicators</h2><div class="kpi-container"></div>`);
                const kpiContainer = container.select(".kpi-container");

                const totalSales = d3.sum(data, d => d['DailySales']);
                const avgConversion = d3.mean(data, d => d['Conversion Rate (%)']);
                const avgSatisfaction = d3.mean(data, d => d['Customer Satisfaction Score']);
                const totalTransactions = d3.sum(data, d => d['Number of Transactions']);

                const kpis = [
                    { title: 'Total Sales', value: formatCurrency(totalSales), class: '' },
                    { title: 'Avg. Conversion Rate', value: formatPercentage(avgConversion), class: '' },
                    { title: 'Total Transactions', value: d3.format(",")(totalTransactions), class: '' },
                    { title: 'Avg. Satisfaction', value: avgSatisfaction.toFixed(1) + ' / 5', class: avgSatisfaction > 4 ? 'positive' : (avgSatisfaction < 3 ? 'negative' : '') }
                ];

                kpis.forEach(kpi => {
                    const kpiBox = kpiContainer.append('div').attr('class', 'kpi-box');
                    kpiBox.append('div').attr('class', 'kpi-title').text(kpi.title);
                    kpiBox.append('div').attr('class', `kpi-value ${kpi.class}`).text(kpi.value);
                });

                const insights = [
                    `These KPIs provide a high-level summary of the store's performance.`,
                    `Customer satisfaction is a key driver of loyalty, currently rated at <span>${avgSatisfaction.toFixed(1)} out of 5</span>.`,
                    `Focus on improving conversion rate can significantly boost overall revenue.`
                ];
                renderInsights(container, insights);
            }

            function renderHeatmap(data) {
                const container = contentContainer.append("div").attr("class", "chart-panel");
                container.html(`<h2 class="panel-title">Daily Sales Heatmap</h2><div class="chart-container"></div>`);
                const chartContainer = container.select(".chart-container");
                const svg = chartContainer.append("svg").attr("viewBox", `0 0 500 400`);
                const margin = {top: 20, right: 20, bottom: 50, left: 60}, width = 500 - margin.left - margin.right, height = 400 - margin.top - margin.bottom;
                const g = svg.append("g").attr("transform", `translate(${margin.left},${margin.top})`);

                data.forEach(d => {
                    d.dayOfWeek = d3.timeFormat('%w')(d.Date); // Sunday = 0
                    d.dayName = d3.timeFormat('%a')(d.Date);
                    d.weekOfMonth = Math.ceil(d.Date.getDate() / 7);
                });
                const days = ["Sun", "Mon", "Tue", "Wed", "Thu", "Fri", "Sat"];
                const weeks = [...new Set(data.map(d => d.weekOfMonth))].sort((a,b) => a-b);
                
                const x = d3.scaleBand().range([0, width]).domain(days).padding(0.1);
                const y = d3.scaleBand().range([height, 0]).domain(weeks).padding(0.1);
                const color = d3.scaleSequential(d3.interpolateBlues).domain(d3.extent(data, d => d['DailySales']));

                const xAxis = g.append("g").attr("class", "axis x-axis").attr("transform", `translate(0,${height})`).call(d3.axisBottom(x)).select(".domain").remove();
                const yAxis = g.append("g").attr("class", "axis y-axis").call(d3.axisLeft(y).tickFormat(d => `Wk ${d}`)).select(".domain").remove();
                
                g.selectAll(".heatmap-cell").data(data, d => d.Date).join("rect").attr("class", "heatmap-cell")
                    .attr("x", d => x(d.dayName)).attr("y", d => y(d.weekOfMonth))
                    .attr("width", x.bandwidth()).attr("height", y.bandwidth())
                    .style("fill", d => color(d['DailySales']))
                    .on("mouseover", (event, d) => {
                        tooltip.classed("visible", true).html(`<strong>${d.dayName}, ${formatDate(d.Date)}</strong><br>Sales: <strong class="tooltip-value">${formatCurrency(d['DailySales'])}</strong>`);
                        d3.select(event.currentTarget).style("stroke", "var(--color-accent-blue)").style("stroke-width", 3);
                        xAxis.selectAll('.tick text').classed('highlighted', t => t === d.dayName);
                        yAxis.selectAll('.tick text').classed('highlighted', t => t === d.weekOfMonth);
                    })
                    .on("mousemove", (event) => tooltip.style("top", (event.pageY-10)+"px").style("left",(event.pageX+10)+"px"))
                    .on("mouseout", (event) => {
                        tooltip.classed("visible", false);
                        d3.select(event.currentTarget).style("stroke", "var(--panel-bg)").style("stroke-width", 2);
                        xAxis.selectAll('.tick text').classed('highlighted', false);
                        yAxis.selectAll('.tick text').classed('highlighted', false);
                    });

                const salesByDay = d3.rollup(data, v => d3.mean(v, d => d['DailySales']), d => d.dayName);
                const sortedDays = Array.from(salesByDay.entries()).sort((a, b) => b[1] - a[1]);
                const insights = [
                    `This heatmap reveals daily sales patterns throughout each month.`,
                    `The strongest sales day on average is <span>${sortedDays[0][0]}</span>, while the slowest is <span>${sortedDays[sortedDays.length - 1][0]}</span>.`,
                    `Darker squares indicate higher sales, helping to identify top-performing weeks and days for promotions.`
                ];
                renderInsights(container, insights);
            }

            function addHoverInteraction(g, width, height, data, xScale, yScale, tooltipContentFn) {
                const hoverLine = g.append("line").attr("y1", 0).attr("y2", height).attr("stroke", "var(--border-highlight)").attr("stroke-width", 1).attr("stroke-dasharray", "3,3").style("opacity", 0);
                const hoverDotsG = g.append("g").style('opacity', 0);
                const bisect = d3.bisector(d => d.Date).left;
                g.append("rect").attr("width", width).attr("height", height).style("fill", "none").style("pointer-events", "all")
                    .on("mouseover", () => {
                        tooltip.classed("visible", true);
                        hoverLine.style("opacity", 1);
                        hoverDotsG.style("opacity", 1);
                    })
                    .on("mouseout", () => {
                        tooltip.classed("visible", false);
                        hoverLine.style("opacity", 0);
                        hoverDotsG.style("opacity", 0);
                    })
                    .on("mousemove", (event) => {
                        const [xPos] = d3.pointer(event, g.node());
                        const date = xScale.invert(xPos);
                        const index = bisect(data, date, 1);
                        const d0 = data[index - 1], d1 = data[index];
                        if (!d0 || !d1) return;
                        const d = (date - d0.Date > d1.Date - date) ? d1 : d0;
                        hoverLine.attr("x1", xScale(d.Date)).attr("x2", xScale(d.Date));
                        hoverDotsG.selectAll("circle").data(["DailySales", "Industry Average"]).join("circle")
                            .attr("cx", xScale(d.Date)).attr("cy", type => yScale(d[type]))
                            .attr("r", 5).attr("fill", type => type === "DailySales" ? "var(--color-accent-blue)" : "var(--color-accent-teal)")
                            .attr("stroke", "var(--panel-bg)").attr("stroke-width", 2);
                        tooltip.html(tooltipContentFn(d)).style("left", (event.pageX + 15) + "px").style("top", (event.pageY - 30) + "px");
                    });
            }

            function displayWelcomeScreen() {
                contentContainer.html("").attr('class', 'center-screen');
                const panel = contentContainer.append('div').attr('class', 'screen-panel');
                panel.html(`
                    <h1>Welcome to Retail Analytics</h1>
                    <p class="subtitle">A modern solution for retail data analysis. To begin, please upload a CSV file with your sales data.</p>
                    <div class="upload-cta">
                        <button class="styled-btn" id="welcome-upload-btn" style="padding: 12px 24px; font-size: 14px;">UPLOAD .CSV DATA</button>
                    </div>
                    <div class="how-it-works">
                        <h2>How It Works</h2>
                        <ol>
                            <li><strong>Upload Data:</strong> Click the 'UPLOAD DATA' button and select your .csv file. Make sure it has columns like 'Store', 'Date', and 'DailySales'.</li>
                            <li><strong>Select & Filter:</strong> Use the dropdown menu to focus on a specific store and the time buttons to analyze different years.</li>
                            <li><strong>Explore & Interact:</strong> Hover over the charts to see detailed data points. Below each visualization, you'll find key insights to guide your analysis.</li>
                        </ol>
                    </div>
                `);
                d3.select("#welcome-upload-btn").on('click', () => fileInput.node().click());
            }

            function displayError(title, message) {
                contentContainer.html("").attr('class', 'center-screen');
                const panel = contentContainer.append('div').attr('class', 'screen-panel error-panel');
                panel.html(`<h1>SYSTEM ERROR: ${title}</h1><p>A problem was detected while processing your request. Please check the details below and try again.</p><code>${message}</code><br><br><button class="styled-btn" id="error-upload-btn">TRY UPLOAD AGAIN</button>`);
                d3.select("#error-upload-btn").on('click', () => fileInput.node().click());
            }

            uploadBtn.on('click', () => fileInput.node().click());
            fileInput.on('change', (event) => {
                const file = event.target.files[0];
                if (file) {
                    d3.csv(URL.createObjectURL(file)).then(processData).catch(err => {
                        displayError("FILE READ ERROR", "Could not read the selected file. Please ensure it is a valid, non-empty, and standard UTF-8 encoded .csv file.");
                        console.error(err);
                    });
                    event.target.value = null;
                }
            });

            themeToggle.on('click', () => {
                currentTheme = (currentTheme === 'dark') ? 'light' : 'dark';
                body.attr('data-theme', currentTheme);
                themeToggle.select('span').text(currentTheme === 'dark' ? '☀️' : '🌙');
                if (rawData.length > 0) renderDashboard(rawData, currentStore, currentPeriod);
            });
            displayWelcomeScreen();
        });
    </script>
